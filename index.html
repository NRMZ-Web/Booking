<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나름, 공간 - 예약 신청</title>
  <link rel="stylesheet" href="css/style.css"> <!-- CSS 파일 링크 -->
</head>
<body>
  <div id="app">
    <!-- 제목 -->
    <header>
      <h1>{{ 나름, 공간 예약 안내 }}</h1>
      <p>{{ description }}</p>
    </header>

    <!-- 예약 신청 폼 -->
    <section class="reservation-form">
      <form @submit.prevent="submitReservation">
        <div class="form-group">
          <label for="name">이름:</label>
          <input type="text" id="name" v-model="reservation.name" required>
        </div>

        <div class="form-group">
          <label for="email">이메일:</label>
          <input type="email" id="email" v-model="reservation.email" required>
        </div>

        <div class="form-group">
          <label for="date">예약 날짜:</label>
          <input type="date" id="date" v-model="reservation.date" required>
        </div>

        <div class="form-group">
          <label for="time">예약 시간:</label>
          <input type="time" id="time" v-model="reservation.time" required>
        </div>

        <div class="form-group">
          <label for="purpose">예약 목적:</label>
          <textarea id="purpose" v-model="reservation.purpose" rows="4" required></textarea>
        </div>

        <button type="submit">예약 신청</button>
      </form>

      <div v-if="submitted" class="confirmation">
        <h3>예약이 완료되었습니다!</h3>
        <p>이름: {{ reservation.name }}</p>
        <p>이메일: {{ reservation.email }}</p>
        <p>예약 날짜: {{ reservation.date }}</p>
        <p>예약 시간: {{ reservation.time }}</p>
        <p>예약 목적: {{ reservation.purpose }}</p>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: '나름 뮤직 공간 예약 신청',
        description: '나름 뮤직의 공간을 예약하고 싶은 날짜와 시간을 입력해 주세요.',
        reservation: {
          name: '',
          email: '',
          date: '',
          time: '',
          purpose: ''
        },
        submitted: false
      },
      methods: {
        submitReservation() {
          this.submitted = true;
          alert("예약 신청이 완료되었습니다.");
        }
      }
    });
  </script>
</body>
</html>
